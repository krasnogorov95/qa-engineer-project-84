---
- summary: |
    Открытие карточки товара
  requirement: |
    Пользователь должен иметь возможность просматривать подробную информацию о товаре (название, рейтинг, цена со скидкой и без нее)
  prerequisites:
    Открыта главная страница каталога
  test-data: |
    no-data
  steps:
    - Выбрать любой товар из каталога
    - Нажать на выбранный товар
  expected-result: |
    Открывается карточка товара с подробной информацией

- summary: |
    Добавление товара в корзину
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины
