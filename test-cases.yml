    Открыта главная страница каталога
  test-data: |
    no-data
  steps:
    - Добавить любой товар в корзину
    - Перейти в корзину
  expected-result: |
    Добавленный товар отображается в корзине

- summary: |
    Оформление заказа
  requirement: |
    Пользователь должен иметь возможность оформить заказ на странице корзины с переходом на страницу оплаты
