---
- summary: |
    Ошибка 500 при оформлении заказа
  environment: |
    Safari 18.1.1
    ОС MacOs Ventura 13.7.1
  steps-to-reproduce: |
    1. Добавить любой товар в корзину
    2. Открыть корзину
    3. Открыть Devtools, вкладку Сеть
    4. Нажать Checkout
  expected-result: |
    Заказ успешно оформлен
  actual-result: |
    Возвращается метод failed с кодом 500 (Скриншот: hexletstore_1.0_ошибка_500_при_оформлении_заказа)

- summary: |
    Не отображается список товаров при выключенном чекбоксе In Stock
  environment: |
    Safari 18.1.1
    ОС MacOs Ventura 13.7.1
  steps-to-reproduce: |
    1. Выключить фильтр In Stock
  expected-result: |
    Отображаются все товары каталога (в наличии и не в наличии)
  actual-result: |
    Пустой каталог

