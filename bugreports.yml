- summary: |
    В корзине отображается стоимость товара без скидки только для 1 штуки при количестве больше 1 штуки
  environment: |
    Safari 18.1.1
    ОС MacOs Ventura 13.7.1
  steps-to-reproduce: |
    1. Добавить несколько штук одного товара в корзину
    2. Перейти в корзину
  expected-result: |
    У товара отображается общая стоимость товара без скидки и со скидкой
  actual-result: |
    Цена без скидки отображается только для 1 штуки

- summary: |
    Фильтрация по цене использует цену без скидки
  environment: |
    Safari 18.1.1
    ОС MacOs Ventura 13.7.1
  steps-to-reproduce: |
    1. Найти товар со скидкой (Например: Essence Mascara Lash Princess с ценой 9.99 без скидки и 9.27 со скидкой)
    2. Ввести верхнюю границу фильтра цены так, чтобы она была между ценой без скидки и ценой со скидкой выбранного товара (9.50)
  expected-result: |
    Выбранный товар отображается в результатах фильтрации
  actual-result: |
    Товар не отображается в результатах

- summary: |
